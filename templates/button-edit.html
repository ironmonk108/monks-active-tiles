<form>
    <input type="hidden" name="id" value="{{id}}">
    <div class="form-group">
        <label>Name</label>
        <div class="form-fields">
            <input type="text" name="name" value="{{name}}">
        </div>
    </div>
    <div class="form-group">
        <label>Landing</label>
        <div class="form-fields">
            <input type="text" name="goto" value="{{goto}}">
        </div>
    </div>
    <div class="form-group">
        <label>Icon</label>
        <div class="form-fields">
            <input type="text" name="icon" value="{{icon}}">
        </div>
    </div>
    <div class="form-group">
        <label>Submit</label>
        <div class="form-fields">
            <input type="checkbox" name="submit" {{#if submit}} checked{{/if}}>
        </div>
    </div>
</form>
