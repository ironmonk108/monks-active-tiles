<div class="variable-group">
    <header>
        <div class="name">
            <span>{{ localize "MonksActiveTiles.history.Name" }}</span>
        </div>
        <div class="value">
            <span>{{ localize "MonksActiveTiles.history.Value" }}</span>
        </div>
        <div class="controls"></div>
    </header>

    <ol class="variable-list scrollable">
        {{#each variables}}
        <li class="variable" data-variable-id="{{@key}}">
            <div class="name">
                <span>{{@key}}</span>
            </div>

            <div class="value">
                <span>{{this}}</span>
            </div>

            <div class="item-controls">
                <button type="button" class="inline-control icon fas fa-trash" data-tooltip="Delete Variable" data-action="deleteVariable"></button>
            </div>
        </li>
        {{/each}}
    </ol>
</div>
